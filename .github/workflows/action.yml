# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ dev ]
    paths:
      - 'src/main/resources/*.json'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 签出代码
        uses: actions/checkout@v2
      - name: 初始化JDK
        uses: actions/setup-java@v3.5.1
        with:
          java-version: '19'
          distribution: 'temurin'
      - name: 开始打包
        run: |
          mvn -B clean package -Dmaven.test.skip=true --file pom.xml -T 4
      - name: 开始下载
        run: |
          cd ./target
          java -jar -Xms1g -Xmx7g ./*.jar
          7z a -r "/home/runner/work/finder/finder-result.zip" "/home/runner/work/finder/"
#       - name: 开始上传
#         uses: actions/upload-artifact@v2.2.2
#         with:
#           name: finder-result
#           path: /home/runner/work/finder
#           if-no-files-found: warn.
#           retention-days: 1
      - name: 自动释放
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "12"
          prerelease: false
          title: "finder-result"
          files: |
           /home/runner/work/finder/finder-result.zip
